champu/EVE-Exchange-API:

  Build:
    - echo "Bundling production release."
  PkgInclude:
    - '*'
  PostInstall:
    - pip3 install -r requirements.txt
    - nodejs /usr/local/lib/node_modules/aglio/bin/aglio.js --theme-variables slate -i etf-api.apib -o static/api.html
  Exec:
    - python3 server.py